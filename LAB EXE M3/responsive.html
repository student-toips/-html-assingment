<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple website</title>
  <style> 
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    nav {
      background: #e99191;
      color: #fff;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .column {
      flex: 1;
      padding: 20px;
      background: #f4f4f4;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #e99191;
      color: #fff;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="column">
      <h2>section 1</h2>
      <p>
        This is the first column. 
      </p>
    </div>
    <div class="column">
      <h2>section 2</h2>
      <p>
        This is the second column. 
      </p>
    </div>
  </div>
  <footer>
    <p>2025 simple website | All Rights Reserved</p>
  </footer>

</body>
</html>
