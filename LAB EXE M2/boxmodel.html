<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
    <style>
 .profile-card {
  width: 300px;
  border: 1px solid #ccc;
  padding: 20px;
  margin: 20px auto;
  border-radius: 10px;
  text-align: center;
  background-color: #fff;
  box-sizing: border-box;
}

.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}

.profile-info {
  padding: 10px;
}

.username {
  margin: 10px 0 5px;
  font-size: 1.5em;
  color: #333;
}

.bio {
  font-size: 0.95em;
  color: #666;
  margin-bottom: 15px;
}

.follow-btn {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 25px;
}

.follow-btn:hover {
  background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="profile-card">
  <img src="https://d2v5dzhdg4zhx3.cloudfront.net/web-assets/images/storypages/short/linkedin-profile-picture-maker/dummy_image/thumb/004.webp" alt="Profile Picture" class="profile-pic">
  <div class="profile-info">
    <h2 class="username">Neha Sharma </h2>
    <p class="bio">Web developer. Tea lover. Always learning.</p>
    <button class="follow-btn">Follow</button>
  </div>
</div>

</body>
</html>
